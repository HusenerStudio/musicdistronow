[build]
  # Build command for the static site
  command = "echo 'Building static site from client directory'"
  
  # Publish directory - where the built files are located
  publish = "client"
  
  # Ignore node_modules and other unnecessary files
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- package.json package-lock.json"

[build.environment]
  # Node.js version for build
  NODE_VERSION = "18"
  
  # Skip npm install in root since we're serving static files
  NPM_FLAGS = "--production=false"

# Redirect rules for single page application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"], Country = ["US"]}

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;"

# Cache static assets
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Functions directory (if needed for serverless functions)
[build.functions]
  directory = "netlify/functions"

# Dev server settings for local development
[dev]
  command = "cd client && python -m http.server 3000"
  port = 3000
  publish = "client"